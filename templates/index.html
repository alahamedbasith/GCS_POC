<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Random ZIP</title>
</head>
<body>
    <h1>Generate & Download Random ZIP File</h1>
    <form action="{{ url_for('generate') }}">
        <button type="submit">Generate & Upload</button>
    </form>
    
    {% if download_link %}
        <p>File Uploaded! <a href="{{ download_link }}" target="_blank">Download Here</a></p>
    {% endif %}
</body>
</html>
